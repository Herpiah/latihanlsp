<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap5/js/bootstrap.js">
</head>
<body>

    <div class="container mt-5">
        <h4 class="text-center">Register</h3>
    
        <form class="needs-validation" novalidate>
            <!-- Email -->
            <div class="mb-3">
                <label for="nama" class="form-label">Email</label>
                <input type="text" class="form-control" id="nama" required>
                <div class="invalid-feedback">Email Anda</div>
            </div>
    
            <!-- Password -->
            <div class="mb-3">
                <label for="email" class="form-label">Password</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Password Anda</div>
            </div>
    
            <!-- Regest Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Regest Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Regest Password</div>
            </div>
    
           
    
            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
    </div>
    
    
</body>
</html>
